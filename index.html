<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-05</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Shareable-link</h1>
    </div>
    <!-- form section -->
    <DIV class="hero-sec">
        <div class="top">
            <div class="First-input">
                <label for="Name-input" class="label">Name Here:</label>
                <input class="text-input" id="name-input" type="text" placeholder=" Name Here">
            </div>

            <div class="second-input">
                <label for="f.name-input" class="label">Father Name:</label>
                <input class="text-input" id="father-name-input" type="text" placeholder=" Father Name">
            </div>
        </div>
        <!-- centre -->
        <div class="third-input">
            <label for="about-input" class="label">Objective Here:</label>
            <input type="text" id="about-input" class="text-input" placeholder="About Yourself Here">
        </div>
        <!-- education sec -->
        <div class="fourth">
            <label for="education" class="label">Education: </label>
            <input type="text" id="education-input" placeholder="Education " >
        </div>
        <!-- skill -->
        <div class="fifth">
            <label for="skills" class="label">Skills: </label>
            <input type="text" class="skills-input" placeholder=" Make sure skill separated by ',' " >
        </div>

        <div class="github"> 
            <label for="url-input">Github link :</label>
            <input type="url" id="github-input" class="text-input" placeholder="https://example.com">

            <label for="url-input">LinkedIn link :</label>
            <input type="url" id="linkedin" class="text-input" placeholder="https://example.com">
        </div>

        <button id="button">Generate Resume</button>
        <div id="resume-output" contenteditable="true" ></div>

        <div class="shareable-link">
            <h3>Shareable-link</h3>
            <p>Here is the unique link to edit and preview your resume:</p>
            <a href="#" id="shareable-link" target="_blank">Copy this link to share</a>
            <br>
        </div>
        <button id="download-pdf"><b>Download PDF</b></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
